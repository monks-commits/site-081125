<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Замовлення квитків — Ваш Адмін</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="site-header"></div>

  <main class="container">
    <h1>Дані для замовлення</h1>
    <p id="show-line" class="meta"></p>

    <form id="orderForm" class="card" style="max-width:520px">
      <div class="form-row">
        <label>Ім’я та Прізвище</label>
        <input type="text" name="fullname" required placeholder="Іван Іванов" />
      </div>
      <div class="form-row">
        <label>Електронна пошта</label>
        <input type="email" name="email" required placeholder="name@example.com" />
      </div>
      <div class="form-row">
        <label>Телефон</label>
        <input type="tel" name="phone" required placeholder="+380..." />
      </div>

      <label class="checkbox">
        <input type="checkbox" name="agree" required />
        Погоджуюсь з публічною офертою та умовами повернення
      </label>

      <button type="submit" class="button-primary" id="payBtn">Перейти до оплати</button>
    </form>
  </main>

  <div id="site-footer"></div>
  <script type="module" src="scripts/include.js"></script>

  <script>
    // ---- берем параметры из URL (передал их hall.html) ----
    const p = new URLSearchParams(location.search);
    const show = p.get("show") || "";
    const title = p.get("title") || "";
    const seats = p.get("seats") || "";
    const amount = p.get("amount") || "0";
    const order_id = p.get("order_id") || ("ORD-" + Date.now());

    document.getElementById("show-line").textContent =
      `Вистава: ${title || show} • Місця: ${seats} • Сума: ${amount} грн`;

    // ---- при сабміті просто переходим на checkout.html,
    //      добавив ФІО/email/phone в query (позже переведем в Supabase + callback)
    document.getElementById("orderForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const fd = new FormData(e.currentTarget);
      const fullname = fd.get("fullname").trim();
      const email = fd.get("email").trim();
      const phone = fd.get("phone").trim();

      const u = new URL(location.origin + "/checkout.html");
      u.searchParams.set("show", show);
      u.searchParams.set("title", title);
      u.searchParams.set("seats", seats);
      u.searchParams.set("amount", amount);
      u.searchParams.set("order_id", order_id);
      u.searchParams.set("fullname", fullname);
      u.searchParams.set("email", email);
      u.searchParams.set("phone", phone);

      location.href = u.toString();
    });
  </script>

  <style>
    .card { padding:16px; border:1px solid #e5e7eb; border-radius:12px; background:#fff; }
    .form-row { display:flex; flex-direction:column; gap:6px; margin-bottom:12px; }
    .form-row input { padding:10px 12px; border:1px solid #d1d5db; border-radius:8px; }
    .checkbox { display:flex; gap:10px; align-items:flex-start; margin:12px 0; }
  </style>
</body>
</html>
