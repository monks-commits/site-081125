<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Підтвердження та оплата — Ваш Адмін</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="site-header"></div>

  <main class="main" style="max-width:960px;margin:0 auto;padding:16px">
    <section class="section">
      <h1>Підтвердження та оплата</h1>
      <div id="order"></div>
    </section>

    <section class="section" style="margin-top:18px">
      <h2>Дані покупця</h2>

      <div class="card">
        <div class="grid2">
          <div class="form-group">
            <label>Ім’я та прізвище</label>
            <input id="name" />
          </div>
          <div class="form-group">
            <label>Телефон</label>
            <input id="phone" placeholder="+380..." />
          </div>
        </div>

        <div class="form-group">
          <label>Електронна пошта (куди прийде квиток)</label>
          <input id="email" placeholder="you@example.com" />
        </div>

        <p id="err" style="color:#b91c1c;display:none;margin-top:8px"></p>

        <button id="pay" class="btn">Оплатити через LiqPay</button>
        <p class="muted" style="margin-top:10px">
          Після оплати ви повернетесь на сайт, а ми зафіксуємо оплату та надішлемо ваші квитки.
        </p>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="/site-081125/scripts/include.js"></script>
  <script>
    // ===== Чтение параметров з URL =====
    const p = new URLSearchParams(location.search);
    const show = p.get("show") || "";
    const seats = (p.get("seats") || "").split(",").filter(Boolean);
    const amount = Number(p.get("amount") || "0");
    const orderId = p.get("order_id") || ("SHEV-" + Date.now());
    const presetName  = p.get("name")  || "";
    const presetPhone = p.get("phone") || "";
    const presetEmail = p.get("email") || "";

    // Отрисовка блока заказа
    const orderBox = document.getElementById("order");
    orderBox.innerHTML = `
      <div class="card">
        <p><b>Вистава:</b> ${show}</p>
        <p><b>Місця:</b> ${seats.join(", ") || "—"}</p>
        <p><b>Сума до сплати:</b> ${amount} грн</p>
        <p><b>Номер замовлення:</b> ${orderId}</p>
      </div>
    `;

    // Пресеты полей
    document.getElementById("name").value  = presetName;
    document.getElementById("phone").value = presetPhone;
    document.getElementById("email").value = presetEmail;

    const $err = document.getElementById("err");
    function showErr(text){
      $err.textContent = text;
      $err.style.display = "block";
    }

    // ===== Оплата через Edge Function → LiqPay =====
    document.getElementById("pay").addEventListener("click", async () => {
      $err.style.display = "none";
      try {
        if (!amount || !orderId) throw new Error("Невірні параметри замовлення.");

        // Викликаємо нашу функцію (вона повертає data + signature)
        const resp = await fetch(
          "https://yqhzekifwxotizsmaeaf.supabase.co/functions/v1/liqpay-init",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              order_id: orderId,
              amount,
              description: `Квитки: ${show} (${seats.join(", ")})`,
              result_url: location.origin + "/site-081125/thanks.html"
            }),
          }
        );

        if (!resp.ok) {
          const t = await resp.text().catch(()=> "");
          throw new Error(`Помилка ініціалізації оплати: ${resp.status} ${t}`);
        }

        const { data, signature, error } = await resp.json();
        if (error) throw new Error(error);
        if (!data || !signature) throw new Error("Некоректна відповідь liqpay-init.");

        // Формуємо і відправляємо POST на LiqPay (редирект)
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "https://www.liqpay.ua/api/3/checkout";
        form.style.display = "none";

        const f1 = document.createElement("input");
        f1.name = "data";
        f1.value = data;

        const f2 = document.createElement("input");
        f2.name = "signature";
        f2.value = signature;

        form.append(f1, f2);
        document.body.appendChild(form);
        form.submit();
      } catch (e) {
        showErr(e.message || String(e));
        console.error(e);
      }
    });
  </script>
</body>
</html>
