<!DOCTYPE html><html lang="uk">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Вистава — Ваш Адмін</title>
  <link rel="stylesheet" href="/styles.css"/>
  <style>.hero{display:grid;gap:12px}@media(min-width:900px){.hero{grid-template-columns:320px 1fr}}.hero img{width:100%;height:420px;object-fit:cover;border-radius:12px;background:#eee}</style>
</head>
<body>
<div id="site-header"></div>
<script type="module" src="/scripts/include.js"></script>

<main class="container">
  <div id="wrap" class="section"></div>
</main>

<div id="site-footer"></div>

<script>
(async()=>{
  const q=new URLSearchParams(location.search);
  const slug=q.get('show');
  const el=document.getElementById('wrap');
  if(!slug){ el.innerHTML='<p>Немає параметра <code>show</code>.</p>'; return; }

  const r=await fetch(`/data/shows/${slug}.json`,{cache:'no-store'});
  if(!r.ok){ el.innerHTML='<p>Не знайдено опис вистави.</p>'; return; }
  const s=await r.json();

  const poster = s.poster ? `/${s.poster.replace(/^\/+/,'')}` : '';
  el.innerHTML = `
    <div class="hero">
      <img src="${poster}" alt="${s.title||''}" onerror="this.style.display='none'"/>
      <div>
        <h1 style="margin-top:0">${s.title||''}</h1>
        <div class="meta" style="margin:6px 0 12px">${[s.city,s.theatre,s.stage].filter(Boolean).join(' • ')}</div>
        <div class="content">${s.description||''}</div>
        <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap">
          <a class="btn" href="/spectacles/hall.html?show=${encodeURIComponent(slug)}">Вибрати місця</a>
          <a class="btn secondary" href="/afisha.html">Назад до афіші</a>
        </div>
      </div>
    </div>`;
})();
</script>
</body></html>
