<!DOCTYPE html>
<html lang="uk">
<head>

          <div class="meta">Кривий Ріг пр Поштовий, 23 • Велика/Мала сцена</div>

        </div>
      </article>

      <!-- Опера -->
      <article class="card">
        <img src="images/opera.jpg" alt="Опера" class="poster" style="height:220px" />
        <div style="display:grid;gap:6px">
          <strong>Опера</strong>
          <div class="meta">Дніпро</div>

          <div>
            <a class="btn" href="theatre_filarmonia.html">Афіша</a>

      <!-- Академія Руху -->
      <article class="card">
        <img src="images/akademia.jpg" alt="Академія Руху" class="poster" style="height:220px" />
        <div style="display:grid;gap:6px">
          <strong>Академія Руху</strong>
          <div class="meta">Кривий Ріг вул. Шурупова, 3</div>
          <div>
            <a class="btn" href="theatre_akademia.html">Афіша</a>
          </div>
        </div>
      </article>
    </section>
  </main>

  <!-- include footer -->
  <div id="site-footer"></div>
  <script type="module" src="scripts/include.js"></script>

</html>
